  <!DOCTYPE html>
  <html lang="">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title></title>
      <link rel="stylesheet" href="">

      <style>
          #liste {
              border: solid black 2px;
              margin: 5vw;
          }

          article {
              margin: 0 auto;
              padding: 2vw;
          }

      </style>
  </head>

  <body>

      <section id="container">
          <template>
              <article id="liste">
                  <h3></h3>
                  <img src="" alt="">
                  <p>Type:</p>
                  <p id="p2">Levested:</p>
              </article>
          </template>
      </section>

      <script>
          document.addEventListener("DOMContentLoaded", start);
          let dyr = [{
                  "navn": "gris",
                  "type": "pattedyr",
                  "levested": "farm",
                  "billede": "http://mabe-kea.dk/E19/pics/pig.png"
              },
              {
                  "navn": "frø",
                  "type": "pattedyr",
                  "levested": "vand",
                  "billede": "http://mabe-kea.dk/E19/pics/frog.png"
              },
              {
                  "navn": "ræv",
                  "type": "pattedyr",
                  "levested": "skov",
                  "billede": "http://mabe-kea.dk/E19/pics/fox.png"
              }, {
                  "navn": "sild",
                  "type": "pattedyr",
                  "levested": "vand",
                  "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
              }, {
                  "navn": "gris",
                  "type": "pattedyr",
                  "levested": "farm",
                  "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
              }

          ];


          function start() {
              console.log("dom er loaded");

              const container = document.querySelector("#container");
              const dyrTemplate = document.querySelector("template");
              const listevis = document.querySelector("#liste");

              //listen loopes

              dyr.forEach(dyr => {
                  //udskriv i html
                  let klon = dyrTemplate.cloneNode(true).content;

                  klon.querySelector("h3").textContent = dyr.navn;
                  klon.querySelector("img").src = dyr.billede;
                  klon.querySelector("p").textContent += dyr.type;
                  klon.querySelector("#p2").textContent += dyr.levested;
                  container.appendChild(klon);
              })
          }

      </script>
  </body>

  </html>
