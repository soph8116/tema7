<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type:</p>
        <p id="p2">Levested:</p>
    </article>

    <script>
        const vej = document.querySelector("#dyr");

        let dyr = {
            "Dyr": "gris",
            "type": "pattedyr",
            "levested": "farm",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }

        console.log(`Dyr: ${dyr.Dyr}, Type: ${dyr.type} Levested: ${dyr.levested}, Billede: ${dyr.billede}`);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");

            vej.querySelector("h3").textContent = dyr.Dyr;
            vej.querySelector("img").src = dyr.billede;
            vej.querySelector("p").textContent += dyr.type;
            vej.querySelector("#p2").textContent += dyr.levested;

        }

    </script>
</body>

</html>
