<body>

    <article id="info"></article>

    <script>
        const vej = document.querySelector("#info");

        let dyr = {
            "Dyr": "gris",
            "type": "pattedyr",
            "levested": "farm",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"

        console.log(`Dyr: ${dyr.Dyr}, Type: ${dyr.type} Levested: ${dyr.levested}, Billede: ${dyr.billede}`);

        document.addEventListener("DOMContentLoaded", start);



        function start() {

            vej.textContent = `Dyr: ${dyr.Dyr}, Type: ${dyr.type} Levested: ${dyr.levested}`;

            vej.innerHTML += `<br><img src="${dyr.billede}">`;
        }
